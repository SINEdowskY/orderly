{% extends 'main.html' %}

{% block content %}
        {% for el in order %}
            {% if el.is_done == True and el.is_received == False %}
            <h1 class="orderInfo">#{{ el.id }}</h1>
            {% endif %}
        {% endfor %}


    <script>
        setInterval(()=>{
            window.location.reload();
        },10000);
    </script>
{% endblock %}
